name: PHP CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 'latest'

      - name: Deploy
        run: |
          echo "Deploying to Apache server..."
          rsync -avz --delete-after --exclude='.git' ./ ubuntu@${{ secrets.SERVER_IP }}:/var/www/html/UserManagement/
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
